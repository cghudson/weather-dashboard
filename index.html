<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <h1 class="header col-12">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="d-flex-row">
                <h2 class="header flex-col-3">Search for a City:</h2>
                <!-- <form class="form col-3"> -->
                <input type="text" placeholder="Enter city here" class="search flex-col-3" />
                <button class="btn search-btn flex-col-3">Search</button>
                <!-- </form> -->
                <hr>
                </hr>
                <!-- searched cities in local storage -->
                <div class="savedSearch"></div>
            </div>
            <!-- current weater -->
            <div class="row">
                <div class="col-9 current-weather">
                    <p id="icon"></p>
                    <p class="currentCity"></p>
                    <p id="temp"><p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>
                </div>

                <!-- 5d forecast -->
                <div class="future col-9"></div>

            </div>
        </div>
    </main>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
